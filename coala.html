        O coala (nome científico: Phascolarctos cinereus) é um mamífero marsupial herbívoro arbóreo nativo da Austrália.Os coalas normalmente habitam florestas abertas de eucalipto, e as folhas dessas árvores compõem a maior parte de sua dieta.
